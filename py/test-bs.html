<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Tabs</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="tabs" style="padding: 20px;">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-overview" data-bs-toggle="pill" data-bs-target="#overview"
                    type="button" role="tab" aria-controls="overview" aria-selected="true">Start</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-first" data-bs-toggle="pill" data-bs-target="#prep" type="button"
                    role="tab" aria-controls="prep" aria-selected="false">First</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-ex1" data-bs-toggle="pill" data-bs-target="#ex1" type="button"
                    role="tab" aria-controls="ex1" aria-selected="false">Exercise 1</button>
            </li>
        </ul>

        <div class="tab-content">
            <!-- Overview Tab -->
            <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="pills-overview">
                <div class="card">
                    <div class="card-header bg-primary text-center text-white">Background</div>
                    <div class="card-body">
                        <p>Content for the Start tab goes here.</p>
                    </div>
                </div>
            </div>
            <!-- Prep Tab -->
            <div class="tab-pane fade" id="prep" role="tabpanel" aria-labelledby="pills-first">
                <div class="card">
                    <div class="card-header bg-primary text-center text-white">Before You Begin</div>
                    <div class="card-body">
                        <p>Content for the First tab goes here.</p>
                    </div>
                </div>
            </div>
            <!-- Exercise 1 Tab -->
            <div class="tab-pane fade" id="ex1" role="tabpanel" aria-labelledby="pills-ex1">
                <div class="card">
                    <div class="card-header bg-primary text-center text-white">Exercise 1</div>
                    <div class="card-body">
                        <p>Content for Exercise 1 tab goes here.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
