<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="/course-content/common/css/style.css">
</head>

<body>
    <div id="top"> </div>
    <div id="lab-assignment-wrapper">
        <div id="page-header">
            <div class="row">
                <div class="col-6 text-start">
                    <a id="college-link" href="#" target="_blank">
                        <img id="college-logo" class="logo" src="" alt="College Logo" />
                    </a> <!-- #college-link -->
                </div> <!-- .col-6 -->
                <div class="col-6 text-end">
                    <a id="course-home" href="#" target="parent">
                        <figure><img id="cover-image" src="" alt="cover page image" class="course-home" />
                        </figure>
                    </a> <!-- #course-home -->
                </div> <!-- .row -->
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="timeline">
                        <div class="line"></div>
                        <div id="start-marker" class="marker"></div>
                        <div id="end-marker" class="marker"></div>
                        <div id="current-marker" class="marker current-marker"></div>

                        <div id="start-label" class="label"></div>
                        <div id="end-label" class="label"></div>
                        <div id="current-label" class="label current"></div>
                    </div> <!-- #timeline -->
                </div> <!-- .col-12 -->
            </div> <!-- .row -->
        </div> <!-- #page-header -->

        <h1>&nbsp;</h1>
        <div class="container my-4 px-2">
            <div class="card">
                <div class="card-header">
                    <button class="btn btn-link text-decoration-none text-dark fw-bold" type="button"
                        data-bs-toggle="collapse" data-bs-target="#overview" aria-expanded="true"
                        aria-controls="overview">
                        <span class="icon"><i class="fas fa-chevron-down"></i></span>
                        <span class="icon"><i class="fas fa-chevron-up"></i></span>
                        Background
                    </button>
                </div> <!-- .card-header -->
                <div id="overview" class="collapse show">
                    <div class="card-body">
                        <p>.</p>
                    </div> <!-- .card-body -->
                </div> <!-- .collapse -->
            </div> <!-- .card (overview) -->

            <div class="card"> <!-- .card -->
                <div class="card-header">
                    <button class="btn btn-link text-decoration-none text-dark fw-bold" type="button"
                        data-bs-toggle="collapse" data-bs-target="#first" aria-expanded="true" aria-controls="first">
                        <span class="icon"><i class="fas fa-chevron-down"></i></span>
                        <span class="icon"><i class="fas fa-chevron-up"></i></span>
                        related
                    </button>
                </div> <!-- .card-header -->
                <div id="first" class="collapse hide">
                    <div class="card-body">
                        <h2>Read on</h2>
                        <details>
                            <summary>about</summary>
                            <p>.</p>
                        </details>

                    </div> <!-- .card-body -->
                </div> <!-- .collapse -->
            </div> <!-- .card  -->


        </div> <!-- .container -->
        <div id="footer">
            <a href="#top" class="btn btn-primary" id="back-to-top">Back to Top</a>
        </div> <!-- #footer -->
    </div> <!-- #lab-assignment-wrapper -->
    <script src="/course-content/common/js/local.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
