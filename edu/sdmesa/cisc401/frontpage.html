<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>front-page</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .rounded-card {
            border-radius: 10px;
            /* round corners */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            /* Adding a shadow */
            position: relative;
        }
    </style>
</head>

<body>
    <div id="top"></div>
    <div id="front-page" style="background-color: lightskyblue;">
        <div id="page-header" style="width: 100vw; background-color: #023867; margin-bottom: 10px;">
            <div id="college-logo" style="width: 25%; color:white;">
                <a href="https://sdmesa.edu">
                    <img src="https://uid100.github.io/course-content/images/mesa_logo_white_500x154.png"
                        style="object-fit: contain; height:80%; width:100%; padding:10px;" alt="sd mesa college logo" />
                </a>
            </div> <!-- #college-logo -->
            <div id="cover-image" style="width: 40%; margin:auto; padding-bottom: 10px;">
                <figure style="text-align: center;">
                    <img src="https://uid100.github.io/course-content/images/server_room.jpg"
                        style="margin:auto; padding:10px; object-fit: contain; height:80%; width:100%;"
                        alt="server room:  www.pexels.com/photo/black-hardwares-on-data-server-room-4597280" />
                    <figcaption style="text-align:center; color:white;">
                        Database Mangement and Design<br />
                        for Healthcare Professionals
                    </figcaption>
                </figure>
            </div> <!-- #cover-image -->
        </div> <!-- #page-header -->

        <div id="cisc401" style="margin:2px,20px,2px,20px;">
            <h1>CISC 401</h1>
        </div> <!-- #cisc401 -->
        <div class="container mt-4 mb-4">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10 col-sm-11 mb-4">
                    <div id="term" class="card rounded-card" style="padding:20px; height:12rem;">
                        <iframe type="text/html" style="
                                width: 100%;
                                height: 100%;
                                border: none;
                            " src="content/term.html" allowfullscreen>
                        </iframe>
                    </div> <!-- #term -->

                    <div id="catalog-description" class="card rounded-card mt-4" style="padding:20px; height:22rem;">
                        <iframe type="text/html" style="
                                width: 100%;
                                height: 100%;
                                border: none;
                                object-fit: contain;
                            " src="content/catalog.html" allowfullscreen>
                        </iframe>
                    </div> <!-- #catalog-description -->

                    <div id="instructor-about" class="card rounded-card mt-4" style="padding:20px; height:32rem;">
                        <iframe src="/course-content/common/instructor.html" style="
                                    width: 100%;
                                    height: 100%;
                                    border: none;
                                " src="/common/instructor.html" allowfullscreen>
                        </iframe>
                    </div> <!-- #instructor-about -->
                </div> <!-- #col -->
            </div> <!-- #row -->
        </div> <!-- #container -->
    </div> <!-- #front-page -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
