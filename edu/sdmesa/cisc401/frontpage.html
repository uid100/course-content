<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>front-page</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <span id="000000" style="display: none;">database for healthcare professionals</span>
    <div id="top"></div>
    <div id="front-page" style="background-color: lightskyblue;">
        <div id="page-header" style="width: 100vw; background-color: #023867; margin-bottom: 10px;">
            <div id="college-logo" style="width: 25%; color:white;">
                <a href="https://sdmesa.edu">
                    <img src="https://uid100.github.io/course-content/images/mesa_logo_white_500x154.png"
                        style="object-fit: contain; height:80%; width:100%; padding:10px;" alt="sd mesa college logo" />
                </a>
            </div> <!-- #college-logo -->
            <div id="cover-image" style="width: 40%; margin:auto; padding-bottom: 10px;">
                <figure style="text-align: center;">
                    <img src="https://uid100.github.io/course-content/images/server_room.jpg"
                        style="margin:auto; padding:10px; object-fit: contain; height:80%; width:100%;"
                        alt="server room:  www.pexels.com/photo/black-hardwares-on-data-server-room-4597280" />
                    <figcaption style="text-align:center; color:white;">
                        Database Mangement and Design<br />
                        for Healthcare Professionals
                    </figcaption>
                </figure>
            </div> <!-- #cover-image -->
        </div> <!-- #page-header -->

        <div id="session" class="card" style="width:18rem; margin:auto;">
            <embed type="text/html" src="content/term.html">
            <p>:::</p>
        </div>

        <div id="session" style="
                display:block; 
                margin:0,auto; 
                border:0; 
                padding:0;">
            <embed src="https://uid100.github.io/course-content/edu/sdmesa/cisc401/session.html" style="
                    display: block; 
                    width: 50%;
                    margin: auto; 
                    height: auto;
                    object-fit: contain;
            " allowfullscreen></embed>
        </div> <!-- #session -->

        <div id="catalog-description" style="
                display: block;
                margin: 0, auto;
                border: 0;
                padding: 0;
            ">
            <embed src="https://uid100.github.io/course-content/edu/sdmesa/cisc401/catalog.html" style="
                display:block; 
                width: 70%;
                margin:auto;
                height: auto;
                object-fit: contain;
            " allowfullscreen>
            </embed>
        </div> <!-- #catalog-description -->

        <div id="instructor-about" style="
            display: block;
            margin: 0, auto, 0, auto;
            border: 0;
            padding: 0;
        "><embed src="https://uid100.github.io/course-content/common/instructor.html" style="
                display:block;
                width: 70%;
                margin: auto;
                object-fit: contain;" allowfullscreen>
            </embed>
        </div> <!-- #instructor-about -->

        <div id="xx" style="position: relative; top: -10px; right: -10px; padding: 20px; background-color: #87cefa;">
            <p>123456</p>
        </div>
    </div> <!-- #front-page -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
