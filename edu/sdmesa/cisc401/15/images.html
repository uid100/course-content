<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: aliceblue;
            padding: 10px;
        }

        .carousel {
            width: 50%;
            margin: auto;
            padding-top: 75px;
        }
    </style>
</head>

<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-intnerval="8000" data-ride="carousel">
        <ol class="carousel-indicators" id="carousel-indicators"></ol>
        <div class="carousel-inner" id="carousel-inner"></div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JSON list of image URLs
        const imageUrls = [
            "https://uid100.github.io/course-content/images/memes/oprah_db.jpg?text=Everybody",
            "https://uid100.github.io/course-content/images/memes/SQL_JOINs.jpg?text=query",
            "https://uid100.github.io/course-content/images/memes/relationship_keys.jpeg?text=Relationships",
            "https://uid100.github.io/course-content/images/memes/can_i_join_you.jpeg?text=join",
            "https://uid100.github.io/course-content/images/memes/sql_skills.jpeg?text=skills",
            "https://uid100.github.io/course-content/images/memes/howitfeels.jpeg?text=how_do_you_like_me_now",
        ];

        // Populate the carousel
        const indicators = document.getElementById('carousel-indicators');
        const inner = document.getElementById('carousel-inner');

        imageUrls.forEach((url, index) => {
            // Create indicators
            const indicator = document.createElement('li');
            indicator.setAttribute('data-target', '#carouselExampleIndicators');
            indicator.setAttribute('data-slide-to', index);
            if (index === 0) indicator.classList.add('active');
            indicators.appendChild(indicator);

            // Create carousel items
            const item = document.createElement('div');
            item.classList.add('carousel-item');
            if (index === 0) item.classList.add('active');
            const img = document.createElement('img');
            img.src = url;
            img.classList.add('d-block', 'w-100');
            item.appendChild(img);
            inner.appendChild(item);
        });
    </script>
</body>

</html>
