<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/course-content/scss/styles.css" rel="stylesheet">
</head>

<body>

    <div class="accordion" id="toc">

        <div class="accordion-item" id="intro_to_databases_section">
            <h2 class="accordion-header" id="intro_to_databases_hdr">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#intro_to_databases" aria-expanded="true" aria-controls="intro_to_databases">
                    Introduction to Databases
                </button>
            </h2>
            <div id="intro_to_databases" class="accordion-collapse collapse show"
                aria-labelledby="intro_to_databases_hdr" data-bs-parent="#toc">
                <div class="accordion-body" id="intro_to_databases_body">
                    <p>Introduction to Databases</p>
                </div> <!-- intro_to_databases_body -->
            </div> <!-- #intro_to_databases -->
        </div> <!-- #intro_to_databases_section -->

        <div class="accordion-item" id="sql_basics_section">
            <h2 class="accordion-header" id="sql_basics_hdr">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#sql_basics"
                    aria-expanded="true" aria-controls="sql_basics">
                    SQL Basics
                </button>
            </h2>
            <div id="sql_basics" class="accordion-collapse collapse show" aria-labelledby="sql_basics_hdr"
                data-bs-parent="#toc">
                <div class="accordion-body" id="sql_basics_body">
                    <p>SQL Basics: single table queries and CRUD operations</p>
                </div> <!-- sql_basics_body -->
            </div> <!-- #sql_basics -->
        </div> <!-- #sql_basics_section -->

        <div class="accordion-item" id="db_arch_section">
            <h2 class="accordion-header" id="db_arch_hdr">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#db_arch"
                    aria-expanded="true" aria-controls="db_arch">
                    Database Architecture
                </button>
            </h2>
            <div id="db_arch" class="accordion-collapse collapse show" aria-labelledby="db_arch_hdr"
                data-bs-parent="#toc">
                <div class="accordion-body" id="db_arch_body">
                    <p>Database Architecture</p>
                </div> <!-- db_arch_body -->
            </div> <!-- #db_arch -->
        </div> <!-- #db_arch_section -->

        <div class="accordion-item" id="data_models_section">
            <h2 class="accordion-header" id="data_models_hdr">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#data_models"
                    aria-expanded="true" aria-controls="data_models">
                    Data Models and Modeling
                </button>
            </h2>
            <div id="data_models" class="accordion-collapse collapse show" aria-labelledby="data_models_hdr"
                data-bs-parent="#toc">
                <div class="accordion-body" id="data_models_body">
                    <p>Data Models and Modeling</p>
                </div> <!-- data_models_body -->
            </div> <!-- #data_models -->
        </div> <!-- #data_models_section -->

        <div class="accordion-item" id="newitem_section">
            <h2 class="accordion-header" id="newitem_hdr">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#newitem"
                    aria-expanded="true" aria-controls="newitem">
                    newitem
                </button>
            </h2>
            <div id="newitem" class="accordion-collapse collapse show" aria-labelledby="newitem_hdr"
                data-bs-parent="#toc">
                <div class="accordion-body" id="newitem_body">
                    <p>newitem</p>
                </div> <!-- newitem_body -->
            </div> <!-- #newitem -->
        </div> <!-- #newitem_section -->

    </div> <!-- #toc -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
