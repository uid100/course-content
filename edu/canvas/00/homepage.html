<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/course-content/common/css/style.css">
    <!-- <link rel="stylesheet" href="https://uid100.github.io/course-content/common/css/style.css">     -->
</head>

<body>
    <div id="top">
        <div id="page-header">
            <a id="college-link" href="#" target="_blank">
                <img id="college-logo" class="logo" src="" alt="College Logo" />
            </a>

            <div id="cover-image">
                <figure><img src="/course-content/images/programmer.jpg"
                        alt="Programmer develop code doodle concept, developer Free Vector" />
                    <figcaption style="text-align: center;">image licensed by: <a
                            href="https://www.vecteezy.com/free-vector/python-programming">Vecteezy
                        </a></figcaption>
                </figure>
            </div>

            <div class="timeline">
                <div class="line"></div>
                <div id="start-marker" class="marker"></div>
                <div id="end-marker" class="marker"></div>
                <div id="current-marker" class="marker current-marker"></div>

                <div id="start-label" class="label"></div>
                <div id="end-label" class="label"></div>
                <div id="current-label" class="label current"></div>
            </div> <!-- #timeline -->

        </div>
        <h2 id="courseTitle">Home Page</h2>

        <div id="section" class="card mb-3">
            <div class="card-body">
                <h5 class="card-title"> Term </h5>
                <p class="card-text">
                <ul>
                    <li id="schedule"></li>
                    <li id="location"></li>
                    <li id="hyflex"></li>
                </ul>
                </p>
            </div>
        </div>

        <div id="footer">
            <a href="#top">Back to Top</a>
        </div> <!-- #footer -->
    </div> <!-- #top -->

    <script src="/course-content/common/js/local.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
