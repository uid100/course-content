<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #dog-image {
            margin: 50px auto;
            object-fit: cover;
        }
    </style>
</head>

<body class="d-flex align-items-end justify-content-end">
    <div class="container-fluid position-absolute bottom-0 end-0">
        <div class="row">
            <div class="col-12 col-md-3 col-lg-2 d-flex justify-content-center">
                <img id="dog-image" class="img-fluid w-100" alt="Random Dog">
            </div>
        </div>
    </div>

    <script>
        fetch('https://dog.ceo/api/breeds/image/random')
            .then(response => response.json())
            .then(data => {
                document.getElementById('dog-image').src = data.message;
            })
            .catch(error => console.error('Error fetching the dog image:', error));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
