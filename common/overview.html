<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/course-content/common/css/style.css">
</head>

<body>
    <div id="top"> </div>
    <div id="syllabus-wrapper">
        <div id="page-header">
            <div class="row">
                <div class="col-6 text-start">
                    <a id="college-link" href="#" target="_blank">
                        <img id="college-logo" class="logo" src="" alt="College Logo" />
                    </a> <!-- #college-link -->
                </div> <!-- .col-6 -->
                <div class="col-6 text-end">
                    <a id="course-home" href="#" target="parent">
                        <figure><img id="cover-image" src="" alt="cover page image" class="course-home" />
                        </figure>
                    </a> <!-- #course-home -->
                </div> <!-- .row -->
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="timeline">
                        <div class="line"></div>
                        <div id="start-marker" class="marker"></div>
                        <div id="end-marker" class="marker"></div>
                        <div id="current-marker" class="marker current-marker"></div>

                        <div id="start-label" class="label"></div>
                        <div id="end-label" class="label"></div>
                        <div id="current-label" class="label current"></div>
                    </div> <!-- #timeline -->
                </div> <!-- .col-12 -->
            </div> <!-- .row -->
        </div> <!-- #page-header -->
        <h1>Module Overview</h1>
        <div class="container my-4 px-2">
            <div class="card">
                <div class="card-header" id="module-title">module</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8" id="topicsColumn">
                            <h5 id="chapterTitle">Loading...</h5>
                            <ul id="topicsList"></ul>
                        </div> <!-- #topicsColumn -->
                        <div class="col-md-4 text-center">
                            <img id="textbook-image" class="chapter-image" src="" alt="Textbook Cover" />
                        </div> <!-- #textbookImageColumn -->
                    </div> <!-- .row -->
                </div> <!-- .card-body -->
            </div> <!-- .card -->
        </div> <!-- .container -->
        <div id="footer">
            <a href="#top" class="btn btn-primary" id="back-to-top">Back to Top</a>
            <p style="text-align: center;"><em>Use the [Next &gt;] button to continue on to the module overview.</em>
            </p>
        </div> <!-- #footer -->
    </div> <!-- #syllabus-wrapper -->
    <script src="/course-content/common/js/local.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
